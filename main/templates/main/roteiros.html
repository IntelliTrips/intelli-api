{% extends 'base.html' %}
{% block content %}
<a id="add-link" href="newroteiro/">
    <div class="col-2 add-div">
      <a href="{% url 'newroteiro-view' %}"><i class="fas fa-plus"></i> Adicionar roteiro</a>
    </div>
</a>
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible mt-2">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> 
        <span class="error-message">{{ message }}</span> 
    </div>
    {% endfor %}
{% endif %} 
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Roteiros</th>
            <th scope="col">Editar</th>
            <th scope="col">Deletar</th>
        </tr>
    </thead>
    <tbody>
        {% for roteiro in roteiros %}      
        <tr>
            <td><a href="/roteiro/{{roteiro.id}}"><span>{{roteiro.destino}}</a></span></td>
            <td><a href="edit/{{roteiro.id}}"><span><i class="fas fa-edit"></i></span></td>
            <td><a href="delete/{{roteiro.id}}" class="delete-btn"><span><i class="fas fa-trash"></i></span></td>
        </tr>            
        {% endfor %} 
    </tbody>
</table> 
{% endblock %}
